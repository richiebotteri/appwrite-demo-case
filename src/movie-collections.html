<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Public Watch List</title>
   </head>
   <body>
      <header class="bg-light">
         <div class="container">
            <nav class="navbar navbar-expand-lg">
               <div class="container-fluid">
                  <a class="navbar-brand" href="#">Watch This!</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#header-navbar" aria-controls="header-navbar" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="header-navbar">
                     <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                           <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                     </ul>
                     <button class="btn btn-primary mb-2 mb-lg-0 me-lg-2" data-bs-toggle="modal" data-bs-target="#add-movie">Add Movie</button>
                     <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Profile</button>
                        <ul class="dropdown-menu mt-1">
                           <li><a class="dropdown-item" href="settings.html" aria-current="page">Settings</a></li>
                           <button class="dropdown-item logoutEl">Logout</button>
                        </ul>
                     </div>
                  </div>
               </div>
            </nav>
         </div>
      </header>
      <main>
         <div class="container mt-5">
            <div class="info-msg-el card bg-primary text-light fw-bold text-center p-2 w-50 m-auto mt-4 d-none">
               <p class="info-msg-text mb-0"></p>
            </div>
            <h1 class="mb-5">Movie Collections</h1>
            <div id="movie-collection" class="d-flex flex-wrap gap-4"></div>
         </div>

         <!-- Modal -->
         <div class="modal fade" id="add-movie" tabindex="-1" aria-labelledby="add-movie" aria-hidden="true">
            <div class="modal-dialog">
               <form id="add-movie-form" class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="add-movie">Add Movie</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                     <div class="mb-3">
                        <label for="title" class="form-label fw-semibold">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="write movie title" required />
                     </div>
                     <div class="mb-3">
                        <label for="year" class="form-label fw-semibold">Year</label>
                        <input type="number" class="form-control" id="year" name="year" placeholder="write movie year" required />
                     </div>
                     <div class="mb-2">
                        <p class="fw-semibold mb-1">Genre</p>
                        <div class="d-flex">
                           <div class="form-check me-2">
                              <input class="form-check-input" type="radio" name="genre" id="Horror" value="Horror" />
                              <label class="form-check-label" for="Horror">Horror</label>
                           </div>
                           <div class="form-check me-2">
                              <input class="form-check-input" type="radio" name="genre" id="Action" value="Action" />
                              <label class="form-check-label" for="Action">Action</label>
                           </div>
                           <div class="form-check me-2">
                              <input class="form-check-input" type="radio" name="genre" id="Sci-fi" value="Sci-fi" />
                              <label class="form-check-label" for="Sci-fi">Sci-fi</label>
                           </div>
                           <div class="form-check me-2">
                              <input class="form-check-input" type="radio" name="genre" id="Comedy" value="Comedy" />
                              <label class="form-check-label" for="Comedy">Comedy</label>
                           </div>
                        </div>
                     </div>
                     <div class="mb-2">
                        <label for="desc" class="form-label fw-semibold">Description</label>
                        <textarea name="description" class="form-control" id="desc" rows="10" placeholder="Write movie description" required></textarea>
                     </div>
                     <div class="mb-2">
                        <label for="cover" class="form-label fw-semibold">cover</label>
                        <input type="text" class="form-control" id="cover" name="cover" placeholder="add movie cover image URL" required />
                     </div>
                  </div>
                  <div class="modal-footer">
                     <button type="submit" class="btn btn-primary m-auto w-100">Create</button>
                     <p class="validation-msg fs-6 fw-bold text-danger d-none"></p>
                  </div>
               </form>
            </div>
         </div>
      </main>
   </body>
   <script type="module" src="./js/main.js"></script>
</html>
